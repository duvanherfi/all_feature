default: &default
  adapter: postgresql
  encoding: unicode
  pool: <%= ENV.fetch("RAILS_MAX_THREADS") { 5 } %>
  host: <%= ENV.fetch "DATABASE_HOST", "postgres" %>
  port: <%= ENV.fetch "DATABASE_PORT", 5432 %>
  username: <%= ENV.fetch "DATABASE_USERNAME", "postgres" %>
  password: <%= ENV.fetch "DATABASE_PASSWORD", "password" %>

development:
  <<: *default
  database: beast_mode_development

test:
  <<: *default
  database: beast_mode_test

production:
  <<: *default
  database: beast_mode
  username: beast_mode
  password: <%= ENV['BEAST_MODE_DATABASE_PASSWORD'] %>
