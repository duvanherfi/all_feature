default: &default
  adapter: postgresql
  encoding: unicode
  pool: <%= ENV.fetch("RAILS_MAX_THREADS") { 5 } %>

development:
  <<: *default
  database: beast_mode_development

test:
  <<: *default
  database: beast_mode_test

production:
  <<: *default
  database: beast_mode
  username: beast_mode
  password: <%= ENV['BEAST_MODE_DATABASE_PASSWORD'] %>